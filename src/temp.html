<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
</head>
<body style="visibility: hidden;">
    <header>
        <div class="input-container">
            <input type="text" name="search" id="search" placeholder="Enter City">
            <button id="search-button">
                <img src="" alt="">
            </button>
        </div>
        <div id="error">No Such Location Found</div>
    </header>
    <main>
        <div class="current-temp-container">
            <div class="current-temp-card">
                <img src="" alt="" class="current-weather-icon">
                <div class="current-weather-info">
                    <h1><span id="current-temp"></span><sup>Â°C</sup></h1>
                    <div class="temp-info">Humidity: <span class="humidity"></span></div>
                    <div class="temp-info">Wind: <span class="wind"></span></div>
                </div>
            </div>
            <div class="time-and-date-card">
                <div class="city"></div>
                <div class="current-day"></div>
                <div class="weather-status"></div>
            </div>
        </div>
        <div class="daily-temp-container">
            <div class="daily-temp-card" data-key="0">
                <div id="day1" class="day"></div>
                <img src="" alt="" class="weather-icon" id="weather-icon1">
                <div class="temp-card">
                    <div id="max-temp1" class="max-temp"></div>
                    <div id="min-temp1" class="min-temp"></div>
                </div>
            </div>
            <div class="daily-temp-card" data-key="1">
                <div id="day2" class="day"></div>
                <img src="" alt="" class="weather-icon" id="weather-icon2">
                <div class="temp-card">
                    <div id="max-temp2" class="max-temp"></div>
                    <div id="min-temp2" class="min-temp"></div>
                </div>
            </div>
            <div class="daily-temp-card" data-key="2"> 
                <div id="day3" class="day"></div>
                <img src="" alt="" class="weather-icon" id="weather-icon3">
                <div class="temp-card">
                    <div id="max-temp3" class="max-temp"></div>
                    <div id="min-temp3" class="min-temp"></div>
                </div>
            </div>
            <div class="daily-temp-card" data-key="3">
                <div id="day4" class="day"></div>
                <img src="" alt="" class="weather-icon" id="weather-icon4">
                <div class="temp-card">
                    <div id="max-temp4" class="max-temp"></div>
                    <div id="min-temp4" class="min-temp"></div>
                </div>
            </div>
            <div class="daily-temp-card" data-key="4">
                <div id="day5" class="day"></div>
                <img src="" alt="" class="weather-icon" id="weather-icon5">
                <div class="temp-card">
                    <div id="max-temp5" class="max-temp"></div>
                    <div id="min-temp5" class="min-temp"></div>
                </div>
            </div>
            <div class="daily-temp-card" data-key="5">
                <div id="day6" class="day"></div>
                <img src="" alt="" class="weather-icon" id="weather-icon6">
                <div class="temp-card">
                    <div id="max-temp6" class="max-temp"></div>
                    <div id="min-temp6" class="min-temp"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
