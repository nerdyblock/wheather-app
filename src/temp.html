<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
</head>
<body>
    <input type="text" name="search" id="search" placeholder="Enter City">
    <div class="current-temp-card">
        <img src="" alt="" class="current-weather-icon">
        <h1 id="current-temp"></h1>
        <div class="current-weather-info">
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
    </div>
    <div class="time-and-date-card">
        <div class="date"></div>
        <div class="day"></div>
        <div class="weather-status"></div>
    </div>
    <div class="daily-temp-container">
        <div class="daily-temp-card">
            <div class="day1-card">
                <div class="day1"></div>
                <img src="" alt="" class="weather-icon1">
                <div class="max-temp1"></div>
                <div class="min-temp1"></div>
            </div>
        </div>
        <div class="daily-temp-card">
            <div class="day2-card">
                <div class="day2"></div>
                <img src="" alt="" class="weather-icon2">
                <div class="max-temp2"></div>
                <div class="min-temp2"></div>
            </div>
        </div>
        <div class="daily-temp-card">
            <div class="day3-card">
                <div class="day3"></div>
                <img src="" alt="" class="weather-icon3">
                <div class="max-temp3"></div>
                <div class="min-temp3"></div>
            </div>
        </div>
        <div class="daily-temp-card">
            <div class="day4-card">
                <div class="day4"></div>
                <img src="" alt="" class="weather-icon4">
                <div class="max-temp4"></div>
                <div class="min-temp4"></div>
            </div>
        </div>
        <div class="daily-temp-card">
            <div class="day5-card">
                <div class="day5"></div>
                <img src="" alt="" class="weather-icon5">
                <div class="max-temp5"></div>
                <div class="min-temp5"></div>
            </div>
        </div>
        <div class="daily-temp-card">
            <div class="day6-card">
                <div class="day6"></div>
                <img src="" alt="" class="weather-icon6">
                <div class="max-temp6"></div>
                <div class="min-temp6"></div>
            </div>
        </div>
    </div>
</body>
</html>
